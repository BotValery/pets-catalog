<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пожертвование успешно - Друзья на лапках</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .success-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .success-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        .success-title {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .success-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .success-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-primary {
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            padding: 1rem 2rem;
            background: #f5f5f5;
            color: #666;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">✅</div>
            <h1 class="success-title">Спасибо за ваше пожертвование!</h1>
            <p class="success-message">
                Ваше пожертвование успешно обработано. Ваша помощь очень важна для нас и наших подопечных животных.
            </p>
            <div class="success-actions">
                <a href="index.html" class="btn-primary">На главную</a>
                <a href="help.html" class="btn-secondary">Еще раз помочь</a>
            </div>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script>
        // Проверяем статус доната, если есть ID в URL
        const urlParams = new URLSearchParams(window.location.search);
        const donationId = urlParams.get('donationId');
        
        if (donationId) {
            // Можно проверить статус доната
            apiClient.getDonationStatus(donationId).then(data => {
                console.log('Статус доната:', data);
            }).catch(error => {
                console.error('Ошибка проверки статуса:', error);
            });
        }
    </script>
</body>
</html>
